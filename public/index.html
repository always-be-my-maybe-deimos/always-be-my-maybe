<body>
<!-- carousel -->
<header class="sticky-top">
    <ul id="header">
        <li><a class="pink" href="">MAKEUP</a></li>
        <li><a class="yellow" href="">BRUSHES + TOOLS</a></li>
        <li id="logo">
            <div class="logoTop">ALWAYS</div>
            <div class="logoMid">BE MY</div>
            <div class="logoBottom">MAYBE</div>
        </li>
        <li><a class="pink" href="">ACCESSORIES</a></li>
        <li><a class="yellow" href="">LOTION</a></li>
        <li id="checkout"><a class="pink" href=""><i class="fas fa-shopping-bag"></i>

</header>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/carousel-3.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="images/carousel-4.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="images/carousel-5.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- end carousel -->
<div id="shop">
    <h2>SHOP</h2>
    <div>
        <div><h3>MAKEUP</h3></div>
        <div>
          <h3>BRUSHES</h3>

        <div><h3>LOTION</h3></div>
    </div>
</div>
